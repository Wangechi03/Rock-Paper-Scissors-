<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <!-- FontAwesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="scores">
        <p>Computer: <span id="computer_score">0</span></p>
        <p>You: <span id="user_score">0</span></p>
    </div>
    <div class="weapons">
        <button id="rock"><i class="far fa-hand-rock"></i></button>
        <button id="paper"><i class="far fa-hand-paper"></i></button>
        <button id="scissors"><i class="far fa-hand-scissors"></i></button>
    </div>
    <div class="details">
        <p>Your choice: <span id="user_choice"></span></p>
        <p>Computer's choice: <span id="comp_choice"></span></p>
        <p>Result: <span id="result"></span></p>
    </div>
</div>
<!-- Script -->
<script src="Script.js"></script>
</body>
</html>
